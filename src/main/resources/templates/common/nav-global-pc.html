<div class="hidden sm:flex items-center h-16 px-8">
  <!-- Nav Logo -->
  <h1 th:replace="~{common/nav-item-logo}"></h1>

  <!-- Nav Content -->
  <div class="flex-1 flex justify-between">
    <!-- Menu -->
    <div class="ml-12">
      <!-- Menu template -->
      <ul class="flex" th:remove="all">
        <li th:fragment="menuItem(title, link, active)" class="ml-8">
          <label>
            <a class="text-base" th:href="@{__${link}__}" th:text="${title}" th:classappend="${active ? 'text-sky-500 font-semibold border-0 border-b border-sky-500 pb-2' : 'text-neutral-700'}">
            </a>
          </label>
        </li>
      </ul>

      <ul class="flex">
        <th:block th:each="item: ${vv.menuItems}">
          <li th:replace="~{::menuItem(${item.label}, ${item.link}, ${vv.isActiveMenu(item)})}"></li>
        </th:block>
      </ul>
    </div>

    <!-- Action -->
    <div th:replace="~{common/nav-item-action}"></div>
  </div>
</div>
