<!--/*@thymesVar id="vv" type="me.sidd88.model.site.SiteViewPostList"*/-->
<th:block th:replace="~{common/section :: section('site-post-list__content', ~{:: section})}">
  <section th:remove="tag">
    <div th:each="post : ${vv.postList}" class="mt-8">

      <!-- Post title -->
      <a th:text="${post.title}" th:href="${'/posts/' + post.id}" class="text-2xl font-bold text-blue-800"></a>

      <!-- Post Publish date -->
      <th:block th:if="${post.publishedAt}">
        <div th:text="'Publish at ' + ${{post.publishedAt}}" class="mt-1 text-sm italic"></div>
      </th:block>

      <!-- Post description -->
      <div th:text="${post.description}" class="mt-3 text-base text-gray-500"></div>
    </div>
  </section>
</th:block>
