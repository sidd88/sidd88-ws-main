<div class="p-8">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="flex flex-col">
    <mat-form-field class="custom mt-5">
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field class="custom mt-5">
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field class="custom mt-5">
      <input matInput formControlName="content">
    </mat-form-field>

    <button mat-button color="primary" mat-flat-button type="submit" class="mt-5 w-1/6">Submit</button>
  </form>
</div>
